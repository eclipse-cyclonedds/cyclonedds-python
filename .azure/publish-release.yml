#
# Azure Pipeline publishing packages
#

trigger:
  tags:
    include:
    - '*'


jobs:
- job: Build_Wheels
  pool:
    vmImage: $(image)
  strategy:
    matrix:
      'Ubuntu_20.04_LTS':
        image: ubuntu-20.04
        build_config: cibuildwheel_linux.sh
      'macOS_10.15_Intel':
        image: macOS-10.15
        build_config: cibuildwheel_mac_intel.sh
      'macOS_10.15_Arm':
        image: macOS-10.15
        build_config: cibuildwheel_mac_arm.sh
      'Windows_Server_2019_64_bit':
        image: windows-2019
        build_config: cibuildwheel_win64.sh
      'Windows_Server_2019_32_bit':
        image: windows-2019
        build_config: cibuildwheel_win32.sh
  steps:
  - template: /.azure/templates/build-wheel.yml
- job: Publish
  pool:
    vmImage: ubuntu-20.04
  dependsOn: Build_Wheels
  steps:
  - bash: |
      mkdir wheelhouse artifacts
    displayName: Make directories
  - task: DownloadPipelineArtifact@2
    inputs:
      path: artifacts
    displayName: Download built wheels
  - bash:
      find artifacts/ -name "*.whl" -exec mv {} wheelhouse \;
    displayName: Collect wheels for publication
  - template: /.azure/templates/publish-package.yml

